        <div class="container">

            <div class="col-3 ">
              <div class="site-logo">
                <a href="/">Loan Predictor</a>
              </div>
            </div>

            <div class="col-9  text-right">
              

              <span class="d-inline-block d-lg-none"><a href="#" class="text-white site-menu-toggle js-menu-toggle py-5 text-white"><span class="icon-menu h3 text-white"></span></a></span>

              

              <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">

                  <li class="active"><a href="/" class="nav-link">Home</a></li>

    <div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1 overlay" style="background-image: url('images/hero_24.jpg')">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-5">
              <div class="feature-car-rent-box-1">
                <h3>Loan Predictor Machine</h3>
                <ul class="list-unstyled">
                  <form action="/" method="POST">
                    <!-- Family Size -->
                    <input type="number" name="family_size" max='50' min='0' placeholder="Number of Family Size" class="form-control form-control-sm mt-2">
                    <!-- Contract Type -->
                    <select class="form-control form-control-sm" name="contract_type" >
                        <option value="" disabled selected>Select Contract Type</option>
                        {% for item in data_contract_type%}
                            <option value="{{item}}"> {{item}}</option>
                        {% endfor %}
                    </select>
                    <!-- Sex -->
                    <select name="Gender" class="form-control form-control-sm mt-2">
                      <option value="" disabled selected> Sex</option>
                      <option value="male"> Male</option>
                      <option value="female"> Female</option>    
                  </select>
                    <!-- Province -->
                    <select class="form-control form-control-sm" name="province" >
                        <option value="" disabled selected>Select Province</option>
                        {% for item in data_province%}
                            <option value="{{item}}"> {{item}}</option>
                        {% endfor %}
                    </select>
                    <!-- Age -->
                    <input type="number" name="age" max='75' min='0' placeholder="Age" class="form-control form-control-sm mt-2">
                    <!-- Group -->
                    <select class="form-control form-control-sm" name="group" >
                        <option value="" disabled selected>Select Group</option>
                        {% for item in data_group%}
                            <option value="{{item}}"> {{item}}</option>
                        {% endfor %}
                    </select>
                    <!-- History Type -->
                    <select class="form-control form-control-sm" name="history_type" >
                        <option value="" disabled selected>Select History Type</option>
                        {% for item in data_history_type%}
                            <option value="{{item}}"> {{item}}</option>
                        {% endfor %}
                    </select>
                    <!-- Monthly Expense -->
                    <input type="number" name="monthly_expense" max='1500000' min='0' placeholder="Monthly Expense" class="form-control form-control-sm mt-2">
                    <!-- Loan Amount -->
                    <input type="number" name="loan_amount" max='350000' min='50000' placeholder="Loan Amount" class="form-control form-control-sm mt-2">
                    <div class="d-flex align-items-center bg-light p-3">
                      <span></span>
                      <button type="submit" class="ml-auto btn btn-primary"> Predict</button>
                    </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
